<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ECharts - Pictorial Bar</title>
    <!-- Importando ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        #areaAtuacaoChart {
            width: 100%;
            height: 500px;
        }

        @media (max-width: 768px) {
            .chart-container {
                padding: 10px;
            }

            #areaAtuacaoChart {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }

            .chart-container {
                padding: 5px;
            }

            #areaAtuacaoChart {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>Dashboard de Áreas de Atuação - Pictorial Bar</h1>

    <div class="chart-container">
        <div id="areaAtuacaoChart"></div>
    </div>

    <script>
        // Função para contar incidências
        function contarIncidencias(data) {
            var contagem = {};
            data.forEach(function(item) {
                contagem[item] = (contagem[item] || 0) + 1;
            });
            return contagem;
        }

        // Ícones para cada categoria
        var icons = {
            'Ensino Fundamental': "{{ url_for('static', filename='icons/fundamental.png') }}",
            'Ensino Médio': "{{ url_for('static', filename='icons/medio.png') }}",
            'Educação Superior': "{{ url_for('static', filename='icons/superior.png') }}",
            'Educação Corporativa': "{{ url_for('static', filename='icons/corporativa.png') }}",
            'Outro': "{{ url_for('static', filename='icons/outro.png') }}"
        };

        // Fazendo o fetch dos dados da API
        fetch('/dados-echart')
            .then(response => response.json())
            .then(data => {
                // Extraindo as áreas de atuação
                var rawData = data.map(item => item.area_atuacao);

                // Contagem das incidências
                var contagemIncidencias = contarIncidencias(rawData);

                // Preparando os dados para o gráfico
                var dataAreasAtuacao = Object.keys(contagemIncidencias).map(function(key) {
                    return {
                        name: key,
                        value: contagemIncidencias[key],
                        symbol: `image://${icons[key]}`,
                        symbolSize: [50, 50]  // Ajuste o tamanho dos ícones aqui
                    };
                });

                // Inicializando o ECharts no div de Área de Atuação
                var areaAtuacaoChart = echarts.init(document.getElementById('areaAtuacaoChart'));

                // Configuração do gráfico
                var option = {
                    title: {
                        text: 'Distribuição das Áreas de Atuação',
                        left: 'center',
                        textStyle: {
                            color: '#3A0CA3',
                            fontSize: 20
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}: {c} ({d}%)'
                    },
                    xAxis: {
                        type: 'category',
                        data: dataAreasAtuacao.map(item => item.name),
                        axisLabel: {
                            textStyle: {
                                fontSize: 14,
                                color: '#3A0CA3'
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            textStyle: {
                                fontSize: 14,
                                color: '#3A0CA3'
                            }
                        }
                    },
                    series: [{
                        name: 'Áreas de Atuação',
                        type: 'pictorialBar',
                        symbol: 'roundRect',
                        symbolRepeat: 'fixed',
                        symbolMargin: '20%',
                        symbolClip: true,
                        symbolSize: [50, 50], // Tamanho do pictograma
                        symbolBoundingData: 10,
                        data: dataAreasAtuacao,
                        z: 10,
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{c}',
                            textStyle: {
                                fontSize: 16,
                                color: '#3A0CA3'
                            }
                        }
                    }]
                };

                // Renderizando o gráfico
                areaAtuacaoChart.setOption(option);
            })
            .catch(error => console.error('Erro ao carregar os dados do gráfico:', error));
    </script>

</body>
</html>
