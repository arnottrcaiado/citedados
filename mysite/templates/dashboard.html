<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Educação</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Paleta de cores */
        :root {
            --primary-color: #3A0CA3; /* Roxo Escuro */
            --secondary-color: #7209B7; /* Roxo Claro */
            --background-color: #F4F4F4; /* Cinza Claro */
            --header-background-color: #E0E7FF; /* Azul Suave para o Cabeçalho */
            --header-text-color: #3A0CA3; /* Texto no cabeçalho em roxo escuro */
            --logo-color: #3A0CA3; /* Azul Escuro para a Logo */
            --chart-container-background: #FFFFFF; /* Fundo dos gráficos */
            --chart-container-shadow: rgba(0, 0, 0, 0.1); /* Sombra dos gráficos */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do box de cabeçalho */
        .header-box {
            background-color: var(--header-background-color);
            color: var(--header-text-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--chart-container-shadow);
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .header-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0) saturate(100%) invert(18%) sepia(91%) saturate(750%) hue-rotate(203deg) brightness(96%) contrast(104%);
            /* Isso aplica um filtro para deixar a logo em tom de azul */
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart-container {
            background-color: var(--chart-container-background);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 10px var(--chart-container-shadow);
        }

        canvas {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .header-box {
                padding: 15px;
            }

            .header-box img {
                width: 80%;
            }

            .chart-container {
                padding: 10px;
            }

            .grid-container {
                grid-template-columns: 1fr; /* Uma coluna em telas menores */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }

            .header-box {
                padding: 10px;
            }

            .header-box img {
                width: 100%;
            }

            .chart-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Box de Cabeçalho -->
    <div class="header-box">
        <a href="https://tecnologianaeducacao.com.br/programacao.html">
            <img src="{{ url_for('static', filename='images/logo-cite 2024.png') }}" alt="Logo CITE 2024">
        </a>
        <h1>Dashboard de Educação</h1>
    </div>

    <div class="grid-container">
        <div class="chart-container">
            <canvas id="areaAtuacaoChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="ferramentasDigitaisChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="importanciaDadosChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="desafiosDadosChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="inovacaoTecnologicaChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="coletaAoLongoDoTempoChart"></canvas>
        </div>
    </div>

    <script>
        // Função para contar ocorrências em uma lista
        function contarOcorrencias(lista) {
            const contagem = {};
            lista.forEach(function(item) {
                contagem[item] = (contagem[item] || 0) + 1;
            });
            return contagem;
        }

        // Função para contar ocorrências por data
        function contarOcorrenciasPorData(datas) {
            const contagem = {};
            datas.forEach(function(data) {
                contagem[data] = (contagem[data] || 0) + 1;
            });
            return contagem;
        }

        // Função para calcular percentuais
        function calcularPercentuais(contagem) {
            const total = Object.values(contagem).reduce((a, b) => a + b, 0);
            return Object.keys(contagem).map(label => ({
                label: label,
                percentual: ((contagem[label] / total) * 100).toFixed(2) + '%',
                valor: contagem[label]
            }));
        }

        // Dados passados pelo Flask
        const dados = {{ dados | tojson }};

        // Gráfico para Áreas de Atuação
        const areaAtuacaoContagem = contarOcorrencias(dados.area_atuacao);
        const areaAtuacaoCtx = document.getElementById('areaAtuacaoChart').getContext('2d');
        const areaAtuacaoChart = new Chart(areaAtuacaoCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(areaAtuacaoContagem),
                datasets: [{
                    label: 'Área de Atuação',
                    data: Object.values(areaAtuacaoContagem),
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico para Ferramentas Digitais (barras horizontais)
        const ferramentasDigitaisContagem = contarOcorrencias(dados.ferramentas_digitais);
        const ferramentasDigitaisCtx = document.getElementById('ferramentasDigitaisChart').getContext('2d');
        const ferramentasDigitaisChart = new Chart(ferramentasDigitaisCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(ferramentasDigitaisContagem),
                datasets: [{
                    label: 'Ferramentas Digitais',
                    data: Object.values(ferramentasDigitaisContagem),
                    backgroundColor: 'rgba(255, 159, 64, 0.7)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico para Importância dos Dados (com percentuais)
        const importanciaDadosContagem = contarOcorrencias(dados.importancia_dados);
        const importanciaDadosPercentuais = calcularPercentuais(importanciaDadosContagem);
        const importanciaDadosCtx = document.getElementById('importanciaDadosChart').getContext('2d');
        const importanciaDadosChart = new Chart(importanciaDadosCtx, {
            type: 'pie',
            data: {
                labels: importanciaDadosPercentuais.map(item => `${item.label} (${item.percentual})`),
                datasets: [{
                    label: 'Importância dos Dados',
                    data: importanciaDadosPercentuais.map(item => item.valor),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico para Desafios com os Dados (com percentuais)
        const desafiosDadosContagem = contarOcorrencias(dados.desafios_dados);
        const desafiosDadosPercentuais = calcularPercentuais(desafiosDadosContagem);
        const desafiosDadosCtx = document.getElementById('desafiosDadosChart').getContext('2d');
        const desafiosDadosChart = new Chart(desafiosDadosCtx, {
            type: 'doughnut',
            data: {
                labels: desafiosDadosPercentuais.map(item => `${item.label} (${item.percentual})`),
                datasets: [{
                    label: 'Desafios com os Dados',
                    data: desafiosDadosPercentuais.map(item => item.valor),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico para Inovação Tecnológica
        const inovacaoTecnologicaContagem = contarOcorrencias(dados.inovacao_tecnologica);
        const inovacaoTecnologicaCtx = document.getElementById('inovacaoTecnologicaChart').getContext('2d');
        const inovacaoTecnologicaChart = new Chart(inovacaoTecnologicaCtx, {
            type: 'polarArea',
            data: {
                labels: Object.keys(inovacaoTecnologicaContagem),
                datasets: [{
                    label: 'Inovação Tecnológica',
                    data: Object.values(inovacaoTecnologicaContagem),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Gráfico para Coleta ao Longo do Tempo
        const coletaAoLongoDoTempoContagem = contarOcorrenciasPorData(dados.data);
        const coletaAoLongoDoTempoCtx = document.getElementById('coletaAoLongoDoTempoChart').getContext('2d');
        const coletaAoLongoDoTempoChart = new Chart(coletaAoLongoDoTempoCtx, {
            type: 'line',
            data: {
                labels: Object.keys(coletaAoLongoDoTempoContagem),
                datasets: [{
                    label: 'Quantidade de Dados Coletados',
                    data: Object.values(coletaAoLongoDoTempoContagem),
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            }
        });
    </script>

</body>
</html>
