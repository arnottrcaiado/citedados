<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico Din√¢mico ECharts</title>
    <!-- Importando ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
        /* Paleta de cores */
        :root {
            --primary-color: #3A0CA3; /* Roxo Escuro */
            --secondary-color: #7209B7; /* Roxo Claro */
            --background-color: #F4F4F4; /* Cinza Claro */
            --header-background-color: #E0E7FF; /* Azul Suave para o Cabe√ßalho */
            --header-text-color: #3A0CA3; /* Texto no cabe√ßalho em roxo escuro */
            --logo-color: #3A0CA3; /* Azul Escuro para a Logo */
            --chart-container-background: #FFFFFF; /* Fundo dos gr√°ficos */
            --chart-container-shadow: rgba(0, 0, 0, 0.1); /* Sombra dos gr√°ficos */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do box de cabe√ßalho */
        .header-box {
            background-color: var(--header-background-color);
            color: var(--header-text-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--chart-container-shadow);
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .header-box .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-box .logo-container img {
            max-width: 50%; /* Aumenta o tamanho das imagens */
            height: auto;
            margin: 0 10px;
        }

        /* Aplicando o filtro de cor apenas na primeira imagem */
        .header-box .logo-container img:first-child {
            filter: brightness(0) saturate(100%) invert(18%) sepia(91%) saturate(750%) hue-rotate(203deg) brightness(96%) contrast(104%);
        }

        /* Estilo espec√≠fico para o QR code */
        .header-box .logo-container img:last-child {
            filter: none; /* Remove qualquer filtro que possa estar afetando o QR code */
            contrast: 200%; /* Aumenta o contraste para destacar os elementos do QR code */
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        #main {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }

        @media (max-width: 768px) {
            #main {
                height: 400px;
            }

            .header-box .logo-container img {
                max-width: 60%; /* Ajuste menor para telas m√©dias */
            }
        }

        @media (max-width: 480px) {
            #main {
                height: 300px;
            }

            .header-box .logo-container img {
                max-width: 75%; /* Mant√©m as imagens grandes em telas menores */
            }
        }
    </style>
</head>
<body>

    <!-- Box de Cabe√ßalho -->
    <div class="header-box">
        <div class="logo-container">
            <a href="https://tecnologianaeducacao.com.br/programacao.html">
                <img src="{{ url_for('static', filename='images/logo-cite 2024.png') }}" alt="Logo CITE 2024">
            </a>
            <a href="https://citedados.pythonanywhere.com">
                <img src="{{ url_for('static', filename='images/citedados.png') }}" alt="QR Code CITE Dados">
            </a>
        </div>
        <h1>Navegando na Era do Conhecimento</h1>
        <h1>O Letramento Cr√≠tico em Dados na Educa√ß√£o B√°sica</h1>
        <h1>Participe e Construa o Futuro da Educa√ß√£o! üöÄ</h1>
    </div>

    <h1>Gr√°fico - √Årea de Atua√ß√£o dos Participantes</h1>

    <!-- Container do gr√°fico -->
    <div id="main"></div>

    <script>
        // Fun√ß√£o para contar incid√™ncias
        function contarIncidencias(data) {
            var contagem = {};
            data.forEach(function(item) {
                contagem[item] = (contagem[item] || 0) + 1;
            });
            return contagem;
        }

        // Fun√ß√£o para atualizar o gr√°fico com novos dados
        function atualizarGrafico() {
            fetch('/dados-echart')
                .then(response => response.json())
                .then(data => {
                    // Extraindo as √°reas de atua√ß√£o
                    var rawData = data.map(item => item.area_atuacao);

                    // Contagem das incid√™ncias
                    var contagemIncidencias = contarIncidencias(rawData);

                    // Preparando os dados para o gr√°fico
                    const chartData = Object.keys(contagemIncidencias).map(key => ({
                        value: contagemIncidencias[key],
                        name: key
                    }));

                    // Definindo as cores do gr√°fico
                    const defaultPalette = [
                        '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
                        '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc'
                    ];

                    const radius = ['30%', '80%'];

                    const pieOption = {
                        tooltip: {
                            trigger: 'item',
                            formatter: '{b}: {c} ({d}%)' // Exibe nome, valor e percentual na tooltip
                        },
                        series: [
                            {
                                type: 'pie',
                                id: 'distribution',
                                radius: radius,
                                label: {
                                    show: true,
                                    formatter: '{b}\n{d}%', // Exibe nome e percentual no gr√°fico
                                    position: 'outside', // Posiciona os r√≥tulos fora do gr√°fico
                                    textStyle: {
                                        fontSize: 12,
                                        fontWeight: 'bold'
                                    }
                                },
                                universalTransition: true,
                                animationDurationUpdate: 1000,
                                data: chartData
                            }
                        ]
                    };

                    const parliamentOption = (function () {
                        let sum = chartData.reduce(function (sum, cur) {
                            return sum + cur.value;
                        }, 0);
                        let angles = [];
                        let startAngle = -Math.PI / 2;
                        let curAngle = startAngle;
                        chartData.forEach(function (item) {
                            angles.push(curAngle);
                            curAngle += (item.value / sum) * Math.PI * 2;
                        });
                        angles.push(startAngle + Math.PI * 2);

                        function parliamentLayout(startAngle, endAngle, totalAngle, r0, r1, size) {
                            let rowsCount = Math.ceil((r1 - r0) / size);
                            let points = [];
                            let r = r0;
                            for (let i = 0; i < rowsCount; i++) {
                                let totalRingSeatsNumber = Math.round((totalAngle * r) / size);
                                let newSize = (totalAngle * r) / totalRingSeatsNumber;
                                for (
                                    let k = Math.floor((startAngle * r) / newSize) * newSize;
                                    k < Math.floor((endAngle * r) / newSize) * newSize - 1e-6;
                                    k += newSize
                                ) {
                                    let angle = k / r;
                                    let x = Math.cos(angle) * r;
                                    let y = Math.sin(angle) * r;
                                    points.push([x, y]);
                                }
                                r += size;
                            }
                            return points;
                        }

                        return {
                            tooltip: {
                                trigger: 'item',
                                formatter: '{b}: {c} ({d}%)' // Exibe nome, valor e percentual na tooltip
                            },
                            series: {
                                type: 'custom',
                                id: 'distribution',
                                data: chartData,
                                coordinateSystem: undefined,
                                universalTransition: true,
                                animationDurationUpdate: 1000,
                                renderItem: function (params, api) {
                                    var idx = params.dataIndex;
                                    var viewSize = Math.min(api.getWidth(), api.getHeight());
                                    var r0 = ((parseFloat(radius[0]) / 100) * viewSize) / 2;
                                    var r1 = ((parseFloat(radius[1]) / 100) * viewSize) / 2;
                                    var cx = api.getWidth() * 0.5;
                                    var cy = api.getHeight() * 0.5;
                                    var size = viewSize / 50;
                                    var points = parliamentLayout(
                                        angles[idx],
                                        angles[idx + 1],
                                        Math.PI * 2,
                                        r0,
                                        r1,
                                        size + 3
                                    );
                                    return {
                                        type: 'group',
                                        children: points.map(function (pt) {
                                            return {
                                                type: 'circle',
                                                autoBatch: true,
                                                shape: {
                                                    cx: cx + pt[0],
                                                    cy: cy + pt[1],
                                                    r: size / 2
                                                },
                                                style: {
                                                    fill: defaultPalette[idx % defaultPalette.length]
                                                }
                                            };
                                        })
                                    };
                                }
                            }
                        };
                    })();

                    let currentOption = (option = pieOption);

                    setInterval(function () {
                        currentOption = currentOption === pieOption ? parliamentOption : pieOption;
                        myChart.setOption(currentOption);
                    }, 2000);

                    myChart.setOption(option);
                })
                .catch(error => console.error('Erro ao carregar os dados do gr√°fico:', error));
        }

        // Inicializa o gr√°fico
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom, null, {
            renderer: 'svg' // Usando o renderizador SVG para melhor qualidade
        });

        // Primeira chamada para carregar o gr√°fico
        atualizarGrafico();

        // Configura para atualizar o gr√°fico automaticamente a cada 10 segundos
        setInterval(atualizarGrafico, 10000);
    </script>

</body>
</html>
